<!Doctype html>
<html>
<head>
	<meta charset="UFT-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/mainjq.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>TIC@TAC@TOE</h1>
		<h2>Two Player Game</h2>
		<!-- <button id="playerBtn">Two Player Game</button>
		<button id="compBtn" >AI Game</button> -->

		<div>
			<h3 id="player"></h3>
		</div>
	
	</div>
  <div id="animate">
		<img class="anim" src="images/jok.png" alt="">
  </div>
	<div class="grid-container" id="grid-container">
		<div class="playCards" id="a1">
		</div>
		<div class="playCards" id="a2">
		</div>
		<div class="playCards" id="a3">
		</div>
		<div class="playCards" id="b1">
		</div>
		<div class="playCards" id="b2">
		</div>
		<div class="playCards" id="b3">
		</div>
		<div class="playCards" id="c1">
		</div>
		<div class="playCards" id="c2">
		</div>
		<div class="playCards" id="c3">
		</div>
	</div>
	<div id="animate">
		<img class="anim" src="images/jok.png" alt="">
	</div>
  <div class="winning-message" id="winningMessage" >
		<div id="winningMessageText"></div>
		<button id="restartButton" class="restartButton">Restart</button>
	</div>
	<div id="restart">
		<button id="restartBtn" class="restartButton">Reset</button>
  </div>
</body>
</html>
